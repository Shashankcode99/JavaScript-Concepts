<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>

    <!--Copied from bootstrap.com CSS section-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <!--Inserting Navigation bar from component section of 'BOOTSTRAP.COM'-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- my-3 is basically a bootstrap class used to give margin of 3 in y-axis for heading 1-->
    <div class="container my-3">

        <h1>Welcome To Magic Notes!</h1>

        <!--Here we are using CARD which is also a bootstrap class 
            used for giving a design for the text area -->
        <div class="card">

            <div class="card-body">

                <div class="mb-3">
                    <label for="title" class="form-label"><img src="images\title.png" alt=""
                            style="width: 195px;height: 100px;"></label>

                    <input type="text" class="form-control" id="addTitle" aria-describedby="title"
                        placeholder="Enter Title &#x1F4C3" style="width: 400px;">
                </div>

                <h5 class="card-title">Add a note!</h5>
                <!--Here we will add a text area using bootstrap 
                    class FORMS-->
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="5"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">SAVE</button>
            </div>
        </div>
        <hr>
        <h5>Your Notesâ–¼</h5>
        <hr>

        <!--container-fluid is a bootstrap class used to occupy the 
            overall space on the page and does not leave any gaps free-->
        <div id="notes" class="row container-fluids"></div>
    </div>




    <!--Here are some bootstrap class scripts added from `BOOTSTRAP.COM`-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>

    <!-- Connecting our Javasscripting file in the html file-->
    <script src="JS/app.js"></script>
</body>

</html>
